<h1>
  Ngx table:
</h1>

<button md-raised-button (click)="addNewTtOrder()">
  Создать ttOrder
</button>

<div>
  <ngx-datatable 
    class="material" 
    [rows]="ttOrders"
    [columns]="columns" 
    [columnMode]="'force'"
    [headerHeight]="50" 
    [footerHeight]="50" 
    [rowHeight]="'auto'" 
    [limit]="10"
    [selected]="selected"
    [selectionType]="'single'"
    (dblclick)="editTtOrder($event)">
  </ngx-datatable>
</div>
