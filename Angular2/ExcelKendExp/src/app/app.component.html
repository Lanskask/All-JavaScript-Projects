<kendo-grid #grid="kendoGrid" [data]="gridData">

            </span>
            Export to Excel
        </button>   
    </ng-template>

    <kendo-grid-column field="ProductID" title="Product ID" [width]="200">
    </kendo-grid-column>
    <kendo-grid-column field="ProductName" title="Product Name" [width]="350">
    </kendo-grid-column>
