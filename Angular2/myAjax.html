<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>My AJAX</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body>
  <div ng-app="">
    <p>Name :
      <input type="text" ng-model="name">
    </p>
    <h1>Hello {{name}}</h1>
  </div>

  <div ng-app="">
  	<p>Text: 
  		<input type="text" ng-model="mytext">
  	</p>
		<b>Text:</b> {{mytext}} <br>
  </div>
</body>

</html>
