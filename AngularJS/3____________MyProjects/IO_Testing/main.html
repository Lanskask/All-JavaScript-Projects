<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AngJS Testing Little</title>
  <link rel="stylesheet" type="text/css" href="assets/tryAng_style.css">

  <script type="text/javascript" src="lib/angular.min.js"></script>
  <script type="text/javascript" src="main.module.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
</head>

<body ng-app="">

  <table border="0">
    <tr>
      <td>Enter first name:</td>
      <td>
        <input type="text" ng-model="student.firstName">
      </td>
    </tr>
    <tr>
      <td>Enter last name: </td>
      <td>
        <input type="text" ng-model="student.lastName">
      </td>
    </tr>
    <tr>
      <td>Name: </td>
      <!-- <td>{{ student.fullName() }}</td> -->
      <td>{{ student.firstName + " " + student.lastName }}</td>
    </tr>
  </table>
  
  <input type="text" name="studentName" ng-model="studentName"> <br/>
  <p>{{studentName}}</p>
  
  <div ng-controller="MainCtrl as mainCtrl">
    <p>{{result}}</p>
    <p>{{2+3}}</p>
  </div>
